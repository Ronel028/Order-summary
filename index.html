<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style/style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main>
        <div class="container">
            <img src="./images/illustration-hero.svg" alt="Illustration">
            <div class="title">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of<br> songs, audiobooks, and podcast on<br> any device anywhere you like</p>
            </div>
            <div class="plan">
                <div class="logo">
                    <img src="./images/icon-music.svg" alt="Icon Music">
                </div>
                <p>Annual Plan<br> <span>$59.99/year</span></p>
                <a class="transition" href="/">Change</a>
            </div>
            <div class="payment">
                <button class="transition">Proceed to Payment</button>
                <a class="transition" href="/">Cancel Order</a>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by :<p"> Ronel Florida</p>.
        </div>
    </main>
</body>
</html>
